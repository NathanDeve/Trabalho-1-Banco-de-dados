<!DOCTYPE html>
<html>

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head> 

<body class="bodyCad">
    <form class="cadastro" id="cadastro">
        <label for="name"> Nome:</label>
        <br>
        <input type="nome" id="name" name="nome" placeholder="Nome" required><br><br>

        <label for="email"> E-mail:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="E-mail" required><br><br>

        <label for="phone">Telefone:</label>
        <br>
        <input type="txtTel" id="phone" name="phone" placeholder="Telefone" required maxlength="13"
            oninput="formatarPhone(this)"><br>
        <br>
        <label for="phone">CPF:</label>
        <br>
        <input type="txtCpf" id="cpf" name="cpf" placeholder="CPF" required oninput="formatarCPF(this)"
            maxlength="14"><br><br>
        <label for="rua">Rua:</label> <label for="numero" style="margin-left:575px">Numero:</label>
        <br>
        <input type="text" id="rua" name="rua" required placeholder="Rua"> <input type="number" id="numero"
            name="numero" placeholder="NÂ°" required>
        <br>
        <label for="endereco">Bairro:</label> <label for="cep" style="margin-left:560px">CEP:</label>
        <br>
        <input type="text" id="endereco" name="endereco" required placeholder="Bairro"> <input type="txtcep" id="cep"
            name="cep" placeholder="CEP" required oninput="formatarCEP(this)" maxlength="9"><br><br>
        <br>
        <label for="password"> Senha:</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Senha" required><br><br>
        <label for="c.password"> Confirmar Senha:</label>
        <br>
        <input type="password" id="c.password" name="password" placeholder="Confirmar Senha" required><br><br>
        <input type="submit" value="Enviar">
    </form>




    <script src="java.js"></script>
</body>

</html>
