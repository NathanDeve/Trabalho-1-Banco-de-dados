<html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body class="bdyReq">
    <header>
        <section>
            <nav>
                <label class="logo">
                    <img src="pixelvortex.png">
                </label>
                <ul>
                    <li><a class="active" href="Afazeres.html">Afazeres</a></li>
                    <li><a href="Funcionarios.html">Funcionários</a></li>
                    <li><a href="Concluidos.html">Concluídos</a></li>
                    <li><a href="requisitos.html">Requisições</a></li>
                    <li><a href="Arquivos.html">Arquivo</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <form class="req" id="cadastro">
        <h2>Cadastro</h2>
        <br>
        <label for="name">Nome do requisitante:</label>
        <br>
        <input type="nome" id="name" name="nome" required><br><br>
        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="setor r">Setor requisitante:</label>
        <br>
        <input type="setor r" id="setor r" name="setor r" required><br><br>
        <label for="setor e">Setor executante:</label>
        <br>
        <input type="setor e" id="setor e" name="setor e" required><br><br>
        <label for="urgency">Urgência:</label>
        <br>
        <input type="urgency" id="urgency" name="urgencia" required><br><br>
        <label for="manut">Tipo de manutenção:</label>
        <br>
        <input type="manut" id="manut" name="manut" required><br><br>
        
       
        <h2>Financeiro</h2>
        <br>
        <label for="equip">Equipamento:</label>
        <br>
        <input type="equip" id="equip" name="equip">
        <br>
        <label for="custo">Custo:</label>
        <br>
        <input type="custo" id="cep" name="custo"><br><br>
        <label for="fornecedor">Fornecedor:</label>
        <br>
        <input type="fornecedor" id="fornecedor" name="fornecedor">
        <br>
        <label for="entrega">Prazo de entrega:</label>
        <br>
        <input type="entrega" id="entrega" name="entrega"><br><br>

        <label for="password"> Senha:</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Senha" required><br><br>
        <label for="c.password"> Confirmar Senha:</label>
        <br>
        <input type="password" id="c.password" name="password" placeholder="Senha" required><br><br>
        <input type="submit" value="Enviar">
    </form>

    <footer>
        <p>  Todos os direitos resevados!

            <br>
    </p>
        
</footer>
